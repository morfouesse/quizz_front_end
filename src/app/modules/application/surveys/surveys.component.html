<div class="row pb-4">
  <button mat-raised-button color="accent">click</button>
  <button mat-raised-button color="primary"> Primary</button>
  <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
    <div class="row pb-4">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Feature : HttpClient</h5>
          <hr>
          <p accent>Use HtppClient</p>
        </div>
      </div>
      <div *ngIf="!loaded">
        <span class="sr-only">Loading...</span>

      </div>
    </div>
      <div class="row">
        <div *ngIf="loaded">
          <mat-list>
            <mat-list-item *ngFor="let survey of surveys">
              {{survey.name}}
            </mat-list-item>
          </mat-list>



        </div>
      </div>
      <div *ngIf="error">
        {{ errorMessage }}
      </div>
  </div>
</div>
